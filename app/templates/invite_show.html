<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convite • Setting</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;padding:24px;background:#f7fbff;color:#111827}
    .card{max-width:720px;margin:0 auto;background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:18px;box-shadow:0 14px 40px rgba(17,24,39,.08)}
    h1{margin:0 0 10px 0}
    .muted{color:#6b7280}
    .box{margin-top:14px;padding:12px;border:1px dashed #cbd5e1;border-radius:12px;background:#f8fafc}
    code{font-size:16px}
    a{color:#7c3aed}
  </style>
</head>
<body>
  <div class="card">
    <h1>Convite gerado</h1>
    <p class="muted">Compartilhe o link abaixo com a pessoa convidada.</p>

    <div class="box">
      <div><strong>Código:</strong> <code>{{ code }}</code></div>
      <div style="margin-top:8px;"><strong>Link:</strong> <a href="{{ signup_url }}">{{ signup_url }}</a></div>
    </div>

    <p class="muted" style="margin-top:14px;">
      Expira em: {{ expires_at }} • Usos: {{ uses }}/{{ max_uses }} • Revogado: {{ revoked }}
    </p>
  </div>
</body>
</html>
