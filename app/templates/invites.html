<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Convites • Setting</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;padding:24px;background:#f7fbff;color:#111827}
    .card{max-width:880px;margin:0 auto;background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:18px;box-shadow:0 14px 40px rgba(17,24,39,.08)}
    h1{margin:0 0 10px 0}
    label{display:block;margin-top:10px;color:#6b7280;font-size:13px}
    input,select{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:12px;margin-top:6px}
    button{margin-top:12px;padding:12px 14px;border:0;border-radius:12px;background:#7c3aed;color:#fff;font-weight:700;cursor:pointer}
    .muted{color:#6b7280}
    .list{margin-top:16px}
    .item{padding:10px;border:1px solid #e5e7eb;border-radius:12px;margin-top:10px;background:#f8fafc}
    a{color:#7c3aed}
    code{font-family:ui-monospace,Menlo,Consolas,monospace}
  </style>
</head>
<body>
  <div class="card">
    <h1>Convites</h1>
    <p class="muted">Gere um convite e copie o link para enviar.</p>

    <form method="post" action="/invites/create">
      <label>Role</label>
      <select name="role">
        <option value="member">member</option>
        <option value="admin">admin</option>
      </select>

      <label>Máximo de usos</label>
      <input name="max_uses" type="number" min="1" value="1" />

      <label>Expira em (dias)</label>
      <input name="expires_days" type="number" min="1" value="7" />

      <button type="submit">Gerar convite</button>
    </form>

    <div class="list">
      <h2 style="margin:16px 0 6px 0;font-size:16px;">Convites recentes</h2>
      {% for i in invites %}
        <div class="item">
          <div><strong>Código:</strong> <code>{{ i.code }}</code></div>
          <div><strong>Usos:</strong> {{ i.uses }}/{{ i.max_uses }} • <strong>Revogado:</strong> {{ i.revoked }}</div>
          <div><strong>Link:</strong> <a href="/signup?code={{ i.code }}">/signup?code={{ i.code }}</a></div>
        </div>
      {% else %}
        <div class="item">Nenhum convite ainda.</div>
      {% endfor %}
    </div>

    <p class="muted" style="margin-top:14px;"><a href="/">Voltar</a></p>
  </div>
</body>
</html>
