<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solicitar convite • Setting</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;padding:24px;background:#f7fbff;color:#111827}
    .card{max-width:760px;margin:0 auto;background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:18px;box-shadow:0 14px 40px rgba(17,24,39,.08)}
    h1{margin:0 0 8px 0}
    .muted{color:#6b7280}
    label{display:block;margin-top:10px;color:#6b7280;font-size:13px}
    input,textarea{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:12px;margin-top:6px}
    textarea{min-height:110px}
    button{margin-top:12px;padding:12px 14px;border:0;border-radius:12px;background:#7c3aed;color:#fff;font-weight:700;cursor:pointer}
    .error{margin-top:12px;padding:10px 12px;border-radius:12px;border:1px solid rgba(185,28,28,.25);background:rgba(185,28,28,.08);color:#b91c1c}
    a{color:#7c3aed;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h1>Solicitar convite</h1>
    <p class="muted">Preencha abaixo e entraremos em contato com orientações para acesso.</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post" action="/solicitar-convite">
      <label>Nome (opcional)</label>
      <input name="name" placeholder="Seu nome">

      <label>E-mail</label>
      <input name="email" type="email" required placeholder="voce@exemplo.com">

      <label>Mensagem (opcional)</label>
      <textarea name="message" placeholder="Ex.: clínica, pesquisa, interesse, como pretende usar..."></textarea>

      <button type="submit">Enviar solicitação</button>
    </form>

    <p class="muted" style="margin-top:12px;"><a href="/login">Voltar ao login</a></p>
  </div>
</body>
</html>
