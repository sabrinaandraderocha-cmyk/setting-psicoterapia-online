<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar conta • Setting</title>

  <style>
    :root{
      --bg1:#fff6f7;
      --bg2:#f7fbff;
      --card:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --border:#e5e7eb;
      --accent:#c97a8a;
      --accent2:#a855f7;
      --danger:#b91c1c;
      --shadow: 0 20px 60px rgba(17,24,39,.10);
      --radius: 18px;
      --focus: 0 0 0 4px rgba(201,122,138,.25);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 20% 10%, var(--bg2), transparent 60%),
        radial-gradient(700px 500px at 80% 0%, #ffe4ea, transparent 55%),
        linear-gradient(180deg, var(--bg1), #ffffff 70%);
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 28px 16px;
    }
    .wrap{
      width:100%;
      max-width: 860px;
      display:grid;
      grid-template-columns: 1fr;
      gap: 18px;
    }
    .card{
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px;
      border:1px solid var(--border);
    }
    h1{ margin:0 0 8px 0; font-size: 24px; letter-spacing: -0.02em; }
    p{ margin:0 0 14px 0; color: var(--muted); font-size: 14px; line-height: 1.7; }
    label{ display:block; font-size: 13px; color: var(--muted); margin-bottom: 6px; }
    input{
      width:100%;
      padding: 12px;
      border-radius: 12px;
      border:1px solid var(--border);
      font-size: 14px;
      margin-bottom: 14px;
    }
    input:focus{
      outline:none;
      border-color: var(--accent);
      box-shadow: var(--focus);
    }
    .btn{
      width:100%;
      padding: 12px;
      border-radius: 12px;
      border:none;
      font-weight: 700;
      font-size: 14px;
      color:#fff;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      cursor:pointer;
    }
    .btn:hover{ filter: brightness(1.05); }
    .error{
      background: rgba(185,28,28,.08);
      color: var(--danger);
      border:1px solid rgba(185,28,28,.25);
      padding: 10px 12px;
      border-radius: 12px;
      font-size: 13px;
      margin-bottom: 14px;
    }
    .foot{
      margin-top: 14px;
      font-size: 12.5px;
      color: var(--muted);
      text-align:center;
    }
    .row{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background:#f8fafc;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Criar conta</h1>
      <p>Este cadastro é válido apenas com um <strong>convite</strong>. Se você recebeu um código, informe abaixo.</p>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/signup">
        <label for="code">Código do convite</label>
        <input class="code" id="code" name="code" type="text" value="{{ code or '' }}" required />

        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required />

        <label for="password">Senha</label>
        <input id="password" name="password" type="password" required />

        <button class="btn" type="submit">Criar conta</button>
      </form>

      <div class="foot">
        Já tem conta? <a href="/login">Entrar</a>
      </div>
    </div>
  </div>
</body>
</html>
